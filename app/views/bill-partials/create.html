<form class="col-sm-6">
  <h3>New Bill</h3>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="singleBill.title" placeholder="Title" />
    
    <input type="text" class="form-control" ng-model="singleBill.description" placeholder="Description"/>

  </div>
  <button class="btn btn-default" ng-click="goHome()">Cancel</button>
  <button class="btn btn-success" ng-click="createBill()">Submit</button>
</form>
